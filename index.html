<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trigger Random</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Added link to the JS file we're building -->
  <script src="assets/javascript/game.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>

  <div class="jumbotron">

    <h1 class="text-center">Word Guess!</h1>


    <h2 class="text-center">Guess what Letter I'm thinking of!</h2>


    <h2 class="text-center">Press any key in the alphabet to start playing!</h2>

  </div>

  <!-- Here we have div called "score" where our random number will go -->
  <h1 class="text-center" id="score"></h1>

  <br><br>

    <div class="container">
        <div class="text-center" id="letterGuess">
            <!-- Here we keep track of what letter was guessed, in a div ID called "letterGuess" -->
        </div>
    </div>

</body>
